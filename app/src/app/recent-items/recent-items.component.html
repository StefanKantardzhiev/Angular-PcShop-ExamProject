<div class="our_products" *ngFor="let item of recentList">
  <div class="product_box" >
    <figure>
      <img
        src="{{item.img}}"
        alt="#"
      />
    </figure>
    <h3><a routerLink="/items/catalog/{{item._id}}">{{ item.title }}</a></h3>
     <h3>{{ item.price }} Euro</h3><br>
  </div>
</div>
