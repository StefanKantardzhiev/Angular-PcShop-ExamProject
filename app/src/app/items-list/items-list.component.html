    <div class="our_products" *ngFor="let item of itemsList">
        <div class="product_box" >
          <figure>
            <img
              src="{{item.img}}"
              alt="#"
            />
          </figure>
          <h3><a routerLink="">{{ item.title }}</a></h3>
           <h2>{{ item.price }} Euro</h2><br>
           <div  class="product_box" *ngFor="let desc of item.description">
            <p>{{desc}}</p>
          </div>
        </div>
      </div>
